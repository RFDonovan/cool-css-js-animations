<!DOCTYPE HTML>
<html>
	<head>
		<title> Test logo animated </title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="circle">
			<div class="logo">
			</div>
			<div class="text">
				<p>Donovan Ratefison - Fullstack Developer & Data lover - </p>
			</div>
		</div>
		<script>
			const text = document.querySelector('.text p');
			text.innerHTML = text.innerText.split("").map(
							(char,i) =>
							`<span style="transform:rotate(${i * 6.5}deg)">${char}</span>`
						).join("")
		</script>
	</body>
</html>
